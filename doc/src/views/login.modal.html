<div class="modal-content">
  <form data-ng-submit="ok()">
  <div class="modal-header">
    <h3 class="modal-title">Login</h3>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <input type="text" data-ng-model="email" placeholder="email">
      </div>
      <div class="form-group">
        <input type="password" data-ng-model="password" placeholder="password">
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">login</button>
    <button class="btn btn-warning" type="reset" ng-click="cancel()">Cancel</button>
  </div>
</form>
</div>
